<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Vision 360 | جولة افتراضية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #3a86ff;
            --dark: #264653;
            --light: #f8f9fa;
            --accent: #e9c46a;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        [lang="ar"] body {
            font-family: Tahoma, 'Segoe UI', sans-serif;
        }
        header {
            background: var(--dark);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 80px;
            width: auto;
        }
        .language-switcher {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        .hero {
            background: linear-gradient(rgba(38, 70, 83, 0.9), rgba(38, 70, 83, 0.9)), 
                        url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 6rem 1rem;
        }
        [lang="ar"] .hero {
            padding: 6rem 2rem;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 4rem 5%;
            gap: 2rem;
        }
        [dir="rtl"] .features {
            flex-direction: row-reverse;
        }
        .feature-card {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            background: white;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="prime-vision-logo.png" alt="Prime Vision 360" class="logo">
        <button class="language-switcher" onclick="toggleLanguage()">العربية</button>
    </header>

    <!-- English Content -->
    <div id="en-content">
        <section class="hero">
            <h1>Immersive 360° Virtual Experiences</h1>
            <p>Premium virtual tours for businesses worldwide</p>
            <a href="#contact" class="cta-button">Get Your Free Demo</a>
        </section>

        <section class="features">
            <!-- Feature cards... -->
        </section>

        <section class="samples">
            <h2>Virtual Tour Samples</h2>
            <div class="video-container">
                <!-- YouTube Embed -->
                <iframe src="https://www.youtube.com/embed/3q5QOHd0W7U?rel=0" 
                        title="Sample Tour" 
                        allowfullscreen></iframe>
            </div>
        </section>
    </div>

    <!-- Arabic Content (Fixed) -->
    <div id="ar-content" class="hidden" lang="ar" dir="rtl">
        <section class="hero">
            <h1>جولات افتراضية غامرة بزاوية 360°</h1>
            <p>جولات افتراضية عالية الجودة للشركات</p>
            <a href="#contact" class="cta-button">احصل على عرض مجاني</a>
        </section>

        <section class="features">
            <!-- Arabic feature cards... -->
        </section>

        <section class="samples">
            <h2>نماذج الجولات</h2>
            <div class="video-container">
                <!-- Same video embed works for both languages -->
                <iframe src="https://www.youtube.com/embed/3q5QOHd0W7U?rel=0" 
                        title="نموذج جولة" 
                        allowfullscreen></iframe>
            </div>
        </section>
    </div>

    <script>
        function toggleLanguage() {
            const enContent = document.getElementById('en-content');
            const arContent = document.getElementById('ar-content');
            const button = document.querySelector('.language-switcher');
            
            if (enContent.classList.contains('hidden')) {
                // Switch to English
                enContent.classList.remove('hidden');
                arContent.classList.add('hidden');
                button.textContent = 'العربية';
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
            } else {
                // Switch to Arabic
                enContent.classList.add('hidden');
                arContent.classList.remove('hidden');
                button.textContent = 'English';
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
            }
        }
    </script>
</body>
</html>
